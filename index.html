<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
     <div class="image">
        <img src="./assets/images/avatar-jessica.jpeg">
     </div>
     <h2 class="heading">Jessica Randall</h2>
     <p class="city">London, United Kingdom</p>
     <p class="paragraph">"Front-end developer and avid reader."</p>
     <div class="button">
      <button class="btn">GitHub</button>
      <button class="btn">Frontend Mentor</button>
      <button class="btn">LinkedIn</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button>
     </div>
    </div>
</body>
</html>
